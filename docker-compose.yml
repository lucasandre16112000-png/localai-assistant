version: '3.8'

# LocalAI Assistant - Docker Compose Configuration
# Author: Lucas Andre S
# Premium AI Assistant with Local LLM Support

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=LocalAI Assistant
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/localai.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_MODEL=dolphin-mistral
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://frontend:3000"]
    volumes:
      - backend_data:/app/data
    depends_on:
      - ollama
    networks:
      - localai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: localai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - localai-network

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: localai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - localai-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  localai-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  ollama_data:
    driver: local
